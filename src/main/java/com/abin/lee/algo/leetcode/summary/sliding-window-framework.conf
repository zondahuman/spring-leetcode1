滑动窗口算法就是专门处理子串/子数组问题的

想用滑动窗口算法，先问自己几个问题：
1、什么时候应该扩大窗口？
2、什么时候应该缩小窗口？
3、什么时候更新答案？

滑动窗口算法框架1：
int left = 0, right = 0;

while (right < nums.size()) {
    // 增大窗口
    window.addLast(nums[right]);
    right++;

    while (window needs shrink) {
        // 缩小窗口
        window.removeFirst(nums[left]);
        left++;
    }
}
